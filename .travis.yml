language: ruby

rvm:
  - 2.0.0
  - 2.1
  - 2.2
  - rbx
  - jruby-head

jdk:
  - openjdk7
  - oraclejdk7
  - oraclejdk8

install: ruby -S bundle install --without development
script: bundle exec rake

branches:
  only:
    - master
    - stable

matrix:
  exclude:
    - rvm: rbx
      jdk: oraclejdk7
    - rvm: rbx
      jdk: oraclejdk8
    - rvm: 2.0.0
      jdk: oraclejdk7
    - rvm: 2.0.0
      jdk: oraclejdk8
    - rvm: 2.1
      jdk: oraclejdk7
    - rvm: 2.1
      jdk: oraclejdk8
    - rvm: 2.2
      jdk: oraclejdk7
    - rvm: 2.2
      jdk: oraclejdk8
    - rvm: ruby-head
      jdk: oraclejdk7
    - rvm: ruby-head
      jdk: oraclejdk8
